<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Awooga Timestamp</title>
</head>
<body>
    <a href="https://github.com/aismagulov/awooga-timestamp" 
        id="helpBtn" 
        target="_blank" 
        title="View README on GitHub">?</a>

    <textarea id="urlTextarea" rows="4" cols="30" placeholder="Whitelisted linebreak-separated URLs"></textarea>
    <br>
    <button id="saveUrlsButton">Save URLs</button>
    <span id="saveSuccess" class="save-success">&#10003;</span>
    

    <div>
        <label>
            <input type="checkbox" id="timezoneToggle">
            Show timestamps in timezone:
        </label>
        <span id="timezoneLabel" style="margin-left:8px;"></span>
    </div>

    <div>
        <label>
            <input type="checkbox" id="msToggle" checked>
            Detect timestamps in: 
        </label>
        <span id="msLabel" style="margin-left:8px;"></span>
    </div>

    <div class="button-row">
        <button id="detectTimestampsBtn" class="action-btn">Run</button>
        <button id="cleanTimestampsBtn" class="action-btn">Clean</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
